<!DOCTYPE html>
<html>

<head>
    <title>Registro Anime</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>🌸 Registro de usuario</header>

    <div class="form-card">
        <h2>Crea tu cuenta otaku</h2>

        {% if error %}
        <p class="form-error">⚠️ {{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="text" name="avatar_url" placeholder="URL de tu avatar (opcional)">
            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a></p>
    </div>
</body>

</html>
